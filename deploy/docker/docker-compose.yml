# Docker Compose for DB Monitor On-Premises Deployment
# This file orchestrates all required services

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dbmonitor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-db_monitor}
      POSTGRES_USER: ${DB_USER:-db_monitor_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-db_monitor_user} -d ${DB_NAME:-db_monitor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dbmonitor-network

  # Backend API Server
  backend:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.backend
    container_name: dbmonitor-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-db_monitor}
      DB_USER: ${DB_USER:-db_monitor_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme_secure_password}
      DB_POOL_MIN: ${DB_POOL_MIN:-2}
      DB_POOL_MAX: ${DB_POOL_MAX:-10}
      JWT_SECRET: ${JWT_SECRET:-your_very_long_and_secure_jwt_secret_key_change_this}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dbmonitor-network

  # Frontend Web Application
  frontend:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
        VITE_API_ENABLED: "true"
    container_name: dbmonitor-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dbmonitor-network

volumes:
  postgres_data:
    driver: local

networks:
  dbmonitor-network:
    driver: bridge
